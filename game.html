<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quarks Casino - Craps</title>
    <!-- Link to external CSS file for styling -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<nav>
        <h2>Navigation</h2>
        <a href="landing.html">Home</a><br>
</nav>
    <div id="casino">
        <!-- Main heading for the game -->
        <h1>Welcome to Quarks Casino</h1>
        <h2>Let's Play Craps!</h2>

        <!-- Input field for player name -->
        <input type="text" id="playerName" placeholder="Enter your name">
        <button id="setNameButton">Set Name</button>

        <!-- Display area for welcome message -->
        <div id="welcomeMessage"></div>

        <!-- Display area for player balance -->
        <div id="playerBalance"></div>

        <!-- Button to start the game -->
        <button id="playButton">Roll the Dice</button>

        <!-- Container for game results -->
        <div id="gameResult"></div>

        <!-- Container for dice values -->
        <div id="diceValues"></div>

        <!-- Container for sum of dice -->
        <div id="diceSum"></div>

        <!-- Container for last 5 rolls -->
        <div id="lastRolls"></div>

        <!-- Input field for bet amount -->
        <input type="number" id="betAmount" placeholder="Enter your bet">

        <!-- Button to place bet -->
        <button id="betButton">Place Bet</button>

        <!-- Container for bet result -->
        <div id="betResult"></div>
    </div>

    <!-- Link to external JavaScript file -->
    <script src="code.js"></script>
</body>
</html>
