<!DOCTYPE html> <!-- Declares that this is an HTML5 document -->

<html lang="en"> <!-- Opens the HTML document and specifies the language -->

<head> <!-- Opens the head section -->
    <meta charset="UTF-8"> <!-- Specifies the character encoding for the document -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Makes the page responsive -->
    <title>Fun Meme Page</title> <!-- Sets the title of the page -->
</head> <!-- Closes the head section -->

<body> <!-- Opens the body of the document -->

    <h1>Welcome to My Fun Meme Page!</h1> <!-- Creates a main heading -->

    <p> <!-- Opens a paragraph -->
        <!-- The img tag below display's the meme image -->
        <img id="memeImage" src="funnymeme.jpg" alt="Funny meme">
    </p> <!-- Closes the paragraph -->

</body> <!-- Closes the body of the document -->

</html> <!-- Closes the HTML document -->
