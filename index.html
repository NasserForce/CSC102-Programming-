<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Set character encoding and viewport -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Set page title -->
    <title>Fun Meme Page</title>
    
    <!-- Link to external CSS file -->
    <link rel="stylesheet" href="main.css">
    
    <style>
        /* Additional styles for buttons and image */
        #memeImage {
            position: absolute;
            display: block;
            max-width: 100%;
            height: auto;
            transition: all 0.5s ease;
        }
        .button-container {
            text-align: center;
            margin-bottom: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            margin: 0 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <!-- Header section -->
    <header>
        <h1>Welcome to My Fun Meme Page!</h1>
    </header>
    
    <!-- Navigation section -->
    <nav>
        <h2>Navigation</h2>
        <a href="./index2.1.html">Home</a><br>
        <a href="./boards.html">Boards</a><br>
    </nav>

    <!-- Audio element for background sound -->
    <audio id="backgroundAudio" loop>
        <source src="us-lab-background.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <!-- Container for Start, Stop, and Mute buttons -->
    <div class="button-container">
        <button id="startButton" onclick="startMoving()">Start</button>
        <button id="stopButton" onclick="stopMoving()" disabled>Stop</button>
        <button id="muteButton" onclick="toggleMute()">Mute</button>
    </div>

    <!-- Container for the meme image -->
    <div>
        <img id="memeImage" src="funnymeme.jpg" alt="Funny meme">
    </div>

    <!-- Footer section -->
    <footer>
        Nasser.A<br>
        University of Advancing Technology<br>
        2625 W Baseline Rd, Tempe, AZ 85283<br>
        Tempe, AZ 85283<br>
        <!-- Additional information -->
        <p>Check out our <a href="https://www.uat.edu/">official website</a> for more information!</p>
    </footer>

    <!-- Link to the external JavaScript file -->
    <script src="index.js"></script>
</body>
</html>
